repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    - id: isort
      args: ["--profile", "black"]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
    - id: flake8
      additional_dependencies: [flake8-bugbear]
      args:
        [
          "--max-line-length=88",
          "--extend-select=B950",
          "--extend-ignore=E203,E501,E701,F401"
        ]
  - repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      require_serial: true
      stages: [pre-push]
      args:
        [
          "-rn", # Only display messages
          "-sn", # Don't display the score
          "--max-line-length=88"
        ]